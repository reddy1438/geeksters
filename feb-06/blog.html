<!DOCTYPE html>
<head>
    <title>BLOGGING WEBSITE</title>
    <link type="text/css" rel="stylesheet" href="blog.css">
</head>

<body>
    <div id="navbar">
        <div class="nav-item">
            <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572-768x591.png" alt="">
        </div>
         <div class="nav-item">
             <ul>
                 <li>Home</li>
                 <li>About</li>
                 <li>Services</li>
                 <li>Contact Us</li>
             </ul>
         </div>
        
    </div>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <h1>Add Post</h1>
                    <div>
                        <label for="productCode">Heading</label>
                        <input type="text" name="heading" id="productCode">
                    </div>
                    <div>
                        <label for="product">Description</label>
                        <input type="text" name="description" id="product">
                    </div>
                    <div>
                        <label for="qty">Date and day</label>
                        <input type="number" name="date" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Things to remind</label>
                        <input type="number" name="things" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Heading</th>
                                <th>Description</th>
                                <th>Date and day</th>
                                <th>Things to remind</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="blog.js"></script>
</body>
</html>
