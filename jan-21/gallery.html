<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="gallery.css">

    </head>
    <body>
        <br>
        <h1 style="text-align:center;">Gallery images</h1>
<div class="full-img" id="fullImgBox">

    <span onclick="closeFullImg()">X</span>
</div>

        <div class="img-gallery">
            <img src="https://www.whatsappimages.in/wp-content/uploads/2020/12/Prabhas-images-Wallpaper-HD.jpg" onclick="openFullImg(this.src)">
            <img src="https://i.pinimg.com/564x/8c/5d/f0/8c5df0def551f791921fac240b60f6db.jpg" onclick="openFullImg(this.src)">
            <img src="https://i.pinimg.com/originals/7b/61/4a/7b614ab6989ffd8563126d4ce9b53833.jpg" onclick="openFullImg(this.src)">
            <img src="https://szcdn.ragalahari.com/oct2019/hd/prabhas-photoshoot/prabhas-photoshoot10t.jpg" onclick="openFullImg(this.src)">
            <img src="https://img.mensxp.com/media/content/2020/Sep/Exquisite-Watches-From-Prabhas-1200x900_5f636c3c9a07a.jpeg" onclick="openFullImg(this.src)">
            <img src="https://www.filmibeat.com/wimg/desktop/2018/10/prabhas_1540272625140.jpg" onclick="openFullImg(this.src)">
            <img src="https://www.filmibeat.com/wimg/desktop/2019/10/prabhas_23.jpg" onclick="openFullImg(this.src)">

        </div>

        <script>
            var fullImgBox=document.getElementById("fullImgBox");
            var fullImg=document.getElementById("fullImg");

            function openFullImg(pic){
                fullImgBox.style.display="flex";
                fullImg.src=pic;
            }
            function closeFullImg(){
              fullImgBox.style.display="none";  
            }
        </script>

    
    </body>
</html>
